<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
    </header>
    <main class="main-wrapper">
      <form>
        <div class="search-input-wrapper">
          <img class="search-icon" src="./img/search-icon.svg" alt="" />
          <input
            class="search-input"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="search-select-wrapper">
          <select class="select-input" name="regions" id="regions">
            <option class="option" value="">Filter By Region</option>
            <option class="option" value="Africa">Africa</option>
            <option class="option" value="Americas">America</option>
            <option class="option" value="Asia">Asia</option>
            <option class="option" value="Europe">Europe</option>
            <option class="option" value="Oceania">Oceania</option>
          </select>
        </div>
      </form>
      <div class="results"></div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
